{% load icanhaz %}

{% icanhaz "message" %}

    <aside id="messages">
      <ul>
        {% for message in messages %}
        <li class="message{% if message.tags %} {{ message.tags }}{% endif %}">{{ message|safe }}
          <p class="dismiss"><a href="#" class="close">dismiss this message</a></p>
        </li>
        {% endfor %}
      </ul>
    </aside>
